# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[metadata.heroku]
  root-package = "github.com/chances/party-server"
  go-version = "1.10"
  install = [ "./..." ]

[[constraint]]
  branch = "master"
  name = "github.com/dustin/go-broadcast"

[[constraint]]
  branch = "master"
  name = "github.com/garyburd/redigo"

[[constraint]]
  branch = "master"
  name = "github.com/getsentry/raven-go"

[[constraint]]
  branch = "master"
  name = "github.com/gin-gonic/gin"

[[constraint]]
  branch = "master"
  name = "github.com/joho/godotenv"

[[constraint]]
  branch = "master"
  name = "github.com/kat-co/vala"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  branch = "master"
  name = "github.com/pkg/errors"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/viper"

[[constraint]]
  branch = "master"
  name = "github.com/twinj/uuid"

[[constraint]]
  branch = "master"
  name = "github.com/vattle/sqlboiler"

[[constraint]]
  branch = "master"
  name = "github.com/zmb3/spotify"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  branch = "master"
  name = "gopkg.in/gin-contrib/cors.v1"

[[constraint]]
  branch = "master"
  name = "gopkg.in/nullbio/null.v6"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/gin-contrib/sentry"
